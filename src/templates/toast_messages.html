<!-- Flexbox container for aligning the toasts -->
<div id="toastm" aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center position-absolute w-100 d-flex flex-column p-4" style="min-height: 200px;z-index:100;">

    <!-- Then put toasts within -->
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
      <div class="toast-header">
        <strong class="mr-auto">Message</strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body">
        <ul class="messages">
        {% for message in toast_messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </div>
