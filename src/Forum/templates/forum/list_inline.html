<div class='col-12 col-md-10 mb-3'>
    <div class='card border border text-dark'>
        <h4 class='card-header'>{{ post_detail.user }}</h4>
       <div class='card-body'>
           {% if post_detail.image %}
               <a href="{{ post_detail.get_absolute_url }}">
                       <img src="{{ post_detail.image.url }}" class='card-img-top' />
               </a>
           {% endif %}
           <h5 class='card-title'>{{ post_detail.title }}</h5>
           <p class='card-text'>
               <small class='text-muted'>{{ post_detail.created_time }}</small>
               {{ post_detail.content|linebreaks|truncatewords:40 }}
           </p>
               <a href="{{ post_detail.get_absolute_url }}">View</a>
       </div>
   
    </div>
   </div>
